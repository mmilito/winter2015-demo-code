<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Traversal</title>
  </head>
  <body>
    <h1>Tacos y Burgers</h1>

    <div class="product">
      <h2>Tacos!</h2>
      <p>They are delicious!</p>
      <div class="actions">
        <button class="btn-purchase">Purchase that taco</button>
        <button class="btn-social">Share that taco</button>
        <button class="btn-customize">Customize that taco</button>
      </div>
    </div>

    <div class="product">
      <h2>Burgers!</h2>
      <div class="featured">
        <p>They are also delicious!</p>
        <p>Introductory price of $1!</p>
        <div class="actions">
          <button class="btn-purchase">Purchase that burger</button>
          <button class="btn-social">Share that burger</button>
          <button class="btn-customize">Customize that burger</button>
        </div>
      </div>
    </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
