<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Book Reviews</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <h1>Book Reviews</h1>

    <div class="libraries"></div>

    
    <!-- Here are all the templates, hidden at first -->
    <div class="templates">

      <div id="book-template" class="book">
        <h3 class="book-title">book title</h3>
        <h5><em class="book-author">book author</em></h5>
        <div class="rating">
          <ul>
            <li>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
            </li>
            <li>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
            </li>
            <li>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
            </li>
          </ul>
        </div>
      </div>

      <div id="library-template" class="library">
        <h2 class="owner-name">owner name</h2>
        <div class="books">books go here</div>
      </div>

    </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
